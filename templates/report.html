<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  </head>
  <body>
    <header>
      <h1>Search Results</h1>
      <h2>Found {{resultsNumber}} results for: {{searchingBy}}</h2>
      <h3>
        <a href="/export?word={{searchingBy}}">Export to CSV</a>
      </h3>
      <h4>
        <a href="/">Go back ↩</a>
      </h4>
    </header>
    <main>
      {% for job in jobs %}
      <div>
        <h3>
          <a href="{{job.apply_link}}" target="_blank">{{job.title}}</a>
        </h3>
        <h4>{{job.company}} • {{job.location}}</h4>
        <hr />
      </div>
      {% endfor %}
    </main>
  </body>
</html>
